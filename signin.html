<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In | Coffee Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="form-wrapper px-2 d-flex justify-content-center align-items-center">
      <div class="form py-5 px-5 rounded-5">
        <div class="text-center">
          <a href="https://prakashahi.github.io/coffee-website-fiverr-testing/index.html">
            <img class="img-fluid form-logo" src="images/main-logo.png" alt="logo">
          </a>
        </div>
        <h4 class="text-center mt-2 fw-bold text-white">Sign In</h4>
        <form class="mt-4 px-2 pb-5">
          <div class="mb-3">
            <input type="text" class="px-0 form-control text-white bg-transparent border-0 border-bottom rounded-0" placeholder="Username">
          </div>
          <div class="mb-4">
            <input type="password" class="px-0 form-control text-white bg-transparent border-0 border-bottom rounded-0" placeholder="Password">
          </div>
          <div class="d-flex flex-wrap gap-sm-0 gap-2 mt-4 pt-2 justify-content-sm-between justify-content-center">
            <a href="https://prakashahi.github.io/coffee-website-fiverr-testing/signup.html" class="btn btn-outline-light rounded-5 px-5">Sign Up</a>
            <button type="submit" class="btn btn-outline-light rounded-5 px-5">Sign In</button>
          </div>
          <div class="text-center mt-4">
            <small><a href="#" class="text-white">Forget password? Need help?</a></small>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
