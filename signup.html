<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Coffee Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="form-wrapper px-2 d-flex justify-content-center align-items-center">
      <div class="form py-4 px-5 rounded-5">
        <div class="text-center">
          <a href="https://prakashahi.github.io/coffee-website-fiverr-testing/index.html">
            <img class="img-fluid form-logo" src="images/main-logo.png" alt="logo">
          </a>
        </div>
        <h4 class="text-center mt-2 fw-bold text-white">Sign Up</h4>
        <form class="mt-4 px-2 pb-4">
          <div class="mb-3">
            <input type="text" class="px-0 form-control text-white bg-transparent border-0 border-bottom rounded-0" placeholder="Username">
          </div>
          <div class="mb-4">
            <input type="password" class="px-0 form-control text-white bg-transparent border-0 border-bottom rounded-0" placeholder="Password">
            <input type="password" class="px-0 mt-2 form-control text-white bg-transparent border-0 border-bottom rounded-0" placeholder="Confirm Password">
          </div>
          <div class="mb-4">
            <input type="email" class="px-0 form-control text-white bg-transparent border-0 border-bottom rounded-0" placeholder="Email Address">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="text-white form-check-label" for="exampleCheck1">I agree to the Terms of User</label>
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <button type="submit" class="btn btn-outline-light rounded-5 px-5">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
